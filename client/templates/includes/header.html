{% load i18n %}

<div class="header py-4">
  <div class="container">
    <div class="d-flex">
      <a class="header-brand" href="./index.html">
        <img src="" class="header-brand-img" alt="{% trans 'Логотип' %}">
      </a>
      <div class="d-flex order-lg-2 ml-auto">
        {% if request.user.is_authenticated %}
          <div class="dropdown">
            <a href="#" class="nav-link pr-0 leading-none" data-toggle="dropdown">
              <span class="avatar" style="background-image: url(./demo/faces/female/25.jpg)"></span>
              <span class="ml-2 d-none d-lg-block">
                <span class="text-default">{{ request.user.get_full_name }}</span>
                <small class="text-muted d-block mt-1">{{ request.user.email }}</small>
              </span>
            </a>
            <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
              <a class="dropdown-item" href="{% url 'user_edit' %}">
                <i class="dropdown-icon fe fe-user"></i>{% trans "Профиль" %}
              </a>
              <a class="dropdown-item" href="{% url 'account_logout' %}">
                <i class="dropdown-icon fe fe-log-out"></i>{% trans "Выйти" %}
              </a>
            </div>
          </div>
        {% else %}
          <a href="{% url 'account_login' %}" class="nav-link icon">
            <i class="fe fe-log-in"></i>Войти
          </a>
        {% endif %}
      </div>
      <a href="#" class="header-toggler d-lg-none ml-3 ml-lg-0" data-toggle="collapse" data-target="#headerMenuCollapse">
        <span class="header-toggler-icon"></span>
      </a>
    </div>
  </div>
</div>
<div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-3 ml-auto">
        <form class="input-icon my-3 my-lg-0">
          <input type="search" class="form-control header-search" placeholder="Search&hellip;" tabindex="1">
          <div class="input-icon-addon">
            <i class="fe fe-search"></i>
          </div>
        </form>
      </div>
      <div class="col-lg order-lg-first">
        <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
          <li class="nav-item">
            <a href="/" class="nav-link"><i class="fe fe-home"></i>{% trans "Главная" %}</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'papers:list' %}" class="nav-link"><i class="fe fe-file-text"></i>{% trans "Научные работы" %}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
