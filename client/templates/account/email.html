{% extends 'base.html' %}

{% load i18n %}


{% block content %}
<div class="page">
  <div class="page-main">
    {% include 'includes/header.html' %}
    <div class="my-3 my-md-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="card card-profile">
              <div class="card-header" style="background-image: url(demo/photos/eberhard-grossgasteiger-311213-500.jpg);"></div>
              <div class="card-body text-center">
                <img class="card-profile-img" src="demo/faces/male/16.jpg">
                <h3 class="mb-3">Peter Richards</h3>
                <p class="mb-4">
                  Big belly rude boy, million dollar hustler. Unemployed.
                </p>
                <button class="btn btn-outline-primary btn-sm">
                  <span class="fa fa-twitter"></span> Follow
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <form class="card" action="{% url 'user_edit' %}" method="post">
              {% csrf_token %}
              <div class="card-body">
                <h3 class="card-title">{% trans 'Редактировать профиль' %}</h3>
                <div class="row">
                  <div class="col-sm-4 col-md-4">
                    <div class="form-group">
                      <label class="form-label">{{ profile_form.last_name.label }}</label>
                      <input type="text"
                             name="{{ profile_form.last_name.html_name }}"
                             id="{{ profile_form.last_name.id_for_label }}"
                             class="form-control"
                             placeholder="{{ profile_form.last_name.placeholder }}"
                             value="{{ profile_form.last_name.value }}">
                    </div>
                  </div>
                  <div class="col-sm-4 col-md-4">
                    <div class="form-group">
                      <label class="form-label">{{ profile_form.first_name.label }}</label>
                      <input type="text"
                             name="{{ profile_form.first_name.html_name }}"
                             id="{{ profile_form.first_name.id_for_label }}"
                             class="form-control"
                             placeholder="{{ profile_form.first_name.placeholder }}"
                             value="{{ profile_form.first_name.value }}">
                    </div>
                  </div>
                  <div class="col-sm-4 col-md-4">
                    <div class="form-group">
                      <label class="form-label">{{ profile_form.middle_name.label }}</label>
                      <input type="text"
                             name="{{ profile_form.middle_name.html_name }}"
                             id="{{ profile_form.middle_name.id_for_label }}"
                             class="form-control"
                             placeholder="{{ profile_form.middle_name.placeholder }}"
                             value="{{ profile_form.middle_name.value }}">
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer text-right">
                <button name="action_profile_edit" type="submit" class="btn btn-primary">{% trans "Сохранить" %}</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include 'includes/footer.html' %}
</div>

{% endblock %}
